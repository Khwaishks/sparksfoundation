<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<style>
    img {
        border: 5px solid navy;
        margin-left: 10%;
    }
    body {
        background-image: url('payment.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<script>
    var banner = ['Paypal.png', 'amazon.jpg', 'gpay.png', 'visa.png', 'due.png'];
    var banlink = [
        "https://www.paypal.com/in/webapps/mpp/home?gclsrc=aw.ds&gclid=CjwKCAjw2Jb7BRBHEiwAXTR4jVRXlMPD4t6Ad2nsbX71J3z4FOobx6i69ls_4fyjUhQaPndakPTU0RoCIOsQAvD_BwE&gclsrc=aw.ds",
        "https://www.amazon.in/amazonpay/home",
        "https://pay.google.com/intl/en_in/about/?gclid=CjwKCAjw2Jb7BRBHEiwAXTR4ja8zLcFXJvDQ7FYZCRADK8zVX3_R34lZC8flA7d6v4VbjDQwWsOpgxoCtIYQAvD_BwE",
        "https://www.visa.co.in/",
        "https://due.com/"
    ];
    var count = 0;

    function linkbanner() {
        document.location.href = banlink[count];
    }

    function rotate1() {
        if (document.images) {
            count++;
            if (count == banner.length) {
                count = 0;
            }
            document.img1.src = banner[count];
            setTimeout("rotate1()", 1000);
        }
    }
</script>
</head>
<body onload="rotate1()">
    <center>
        <div class="container">
            <b><h1 style="color:white;font-size:35px">Choose your payment method!</h1></b><br><br><br>
            <a href="javascript:linkbanner()"><br><br>
            <img src="paypal.png" width="400" height="300" name="img1" /></a>
        </div>
    </center>
    <br><br>
    <marquee>
        <h2 style="color:navy;">Note: For these payment methods, transfer the amount to our account that will be delivered as a token to your email-id.</h2>
    </marquee>
</body>
</html>
