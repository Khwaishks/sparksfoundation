<html>
<head>
<style>
h1{
text-align: center;
font-family: cambria;
font-size: 40px;
}
h2{
text-align: center;
font-family: cambria;
font-size: 30px;
}
h3{
text-align: center;
font-family: cambria;
font-size: 30px;
}
.header {
padding: 5px;
text-align: center;
border: 5px solid black;
color: darkblue;
background-color:powderblue;
font-size: 30px;
}
h1:hover {
color:royalblue;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
background-color: grey;
}
li {
float: left;
}
li a, .dropbtn {
display: inline-block;
color: white;
text-align: center;
font-family:Arial, Helvetica, sans-serif;
font-size:large;
padding: 14px 16px;
text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
background-color: powderblue;
}
li.dropdown {
display: inline-block;
}
.dropdown-content {
display: none;
position: absolute;
background-color: grey;
min-width: 160px;
box-shadow: 0px 8px 16px 0px 
rgba(0,0,0,0.2);
z-index: 1;
}
.dropdown-content a {
color: white;
padding: 12px 16px;
text-decoration: none;
display: block;
text-align: left;
}
.dropdown-content a:hover {background color: powderblue;}
.dropdown:hover .dropdown-content {
display: block;
}
* {
box-sizing: border-box;
}
.column {
float: left;
width: 20%;
padding: 5px;
}
/* Clearfix (clear floats) */
.row::after {
content: "";
clear: both;
display: table;
}
.tooltip {
position: relative;
display: inline-block;
}
.tooltip .tooltiptext {
visibility: hidden;
width: 400px;
background-color: lightgrey;
color: black;
text-align: center;
border-radius: 6px;
padding: 5px 0;
/* Position the tooltip */
position: absolute;
z-index: 1;
}
.tooltip:hover .tooltiptext {
visibility: visible;
}
div10 {
width: 100px;
height: 50px;
font-weight: bold;
position: relative;
animation: mymove 5s infinite;
}
#div1 {animation-timing-function: 
linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease in;}
#div4 {animation-timing-function: ease out;}
#div5 {animation-timing-function: ease in-out;}
@keyframes mymove {
from {left: 0px;}
to {left: 300px;}
}
</style>
